<!DOCTYPE html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Nuova Ispezione</title><link rel='stylesheet' href='style.css'></head><body><div class='container'><h1>Nuova Ispezione</h1><form id='form'><input type='date' id='data' required><input type='text' id='nome' placeholder='Nome Arnia' required><input type='text' id='luogo' placeholder='Luogo' required><input type='number' id='telai' placeholder='Numero telai' required><label><input type='checkbox' id='regina'> Regina presente</label><br><label><input type='checkbox' id='covata'> Covata presente</label><br><label><input type='checkbox' id='melario'> Melario presente</label><br><label><input type='checkbox' id='candito'> Candito presente</label><br><textarea id='note' placeholder='Note'></textarea><button type='submit'>Salva</button></form><button onclick='history.back()'>Indietro</button></div><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js'></script><script src='https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js'></script><script src='script.js'></script></body></html>
